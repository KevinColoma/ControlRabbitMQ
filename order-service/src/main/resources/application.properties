# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=order-service

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/orders_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
spring.rabbitmq.virtual-host=/

# Message Queue Configuration
rabbitmq.exchange.orders=orders-exchange
rabbitmq.exchange.type=topic
rabbitmq.queue.orders.created=orders-queue
rabbitmq.queue.stock.results=stock-results-queue
rabbitmq.routing.key.order.created=order.created
rabbitmq.routing.key.stock.result=stock.result

# Logging Configuration
logging.level.root=INFO
logging.level.com.ecommerce=DEBUG
